<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>SWAPI</span>
</mat-toolbar>
<mat-drawer-container class="container">
  <mat-drawer #drawer mode="over">
    <a class="sidenav-item" routerLink="starship" routerLinkActive="active"
      >starships</a
    >
    <a class="sidenav-item" routerLink="people" routerLinkActive="active"
      >pilots</a
    >
  </mat-drawer>

  <mat-drawer-content style="padding: 20px;">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
